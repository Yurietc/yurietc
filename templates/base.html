<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>{% block title %}Yurietc{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body bgcolor = 'silver'>
        <table align="center" border=1 width="1200" cellspacing="0" cellpadding="10">
            <tr>
                <td align="center">
                    {% block content %}{%endblock%}
                </td>
                <td align="right" valign="top">
                    <!--{%if %}You logged as {{}} | <a href="#">Logout</a>{%endif%}-->
                    {{request}}
                    <p>{% block sidebar %}{%endblock%}</p>
                </td>
            </tr>
        </table>
    </body>
</html>
